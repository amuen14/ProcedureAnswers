{% extends 'base.html' %}

{% block content %}
  <h1>Edit Primary Action</h1>
  <form method="post">
    <div class="form-group">
      <label>Description:</label>
      <input type="text" name="description" class="form-control" value="{{ primary_action.description }}">
    </div>
    <div class="form-group">
      <label>Owner:</label>
      <input type="text" name="owner" class="form-control" value="{{ primary_action.owner }}">
    </div>
    <div class="form-group">
      <label>Due Date:</label>
      <input type="date" name="due_date" class="form-control" value="{{ primary_action.due_date }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
