{% extends 'base.html' %}

{% block content %}
  <h1>Edit Subaction</h1>

  <form method="POST">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ subaction.description }}">
    </div>

    <div class="form-group">
      <label for="owner">Owner:</label>
      <input type="text" class="form-control" id="owner" name="owner" value="{{ subaction.owner }}">
    </div>

    <div class="form-group">
      <label for="due_date">Due Date:</label>
      <input type="date" class="form-control" id="due_date" name="due_date" value="{{ subaction.due_date }}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
